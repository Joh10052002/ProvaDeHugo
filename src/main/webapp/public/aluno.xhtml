<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title> Aluno  </title>
</h:head>


<h:body>
	<p:messages />

	<h:form>
		<p:panelGrid columns="2">
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Aluno" />
			</f:facet>

			<p:outputLabel value="Nome: " for="nomeField" />
			<p:inputText id="nomeField" value="#{alunoBean.aluno.nome}"
				label="Nome" style="width:350px" />

			<p:outputLabel value="Cpf: " for="cpfField" />
			<p:inputText id="cpfField" value="#{alunoBean.aluno.cpf}"
				label="Cpf" style="width:350px" />

			<p:outputLabel value="Nascimento: " for="nascimentoField" />
			<p:calendar id="nascimentoField"
				value="#{alunoBean.aluno.nascimento}" label="Nascimento" />
				
				<p:outputLabel value="Matricula: " for="matriculaField" />
			<p:calendar id="matriculaField"
				value="#{alunoBean.aluno.nascimento}" label="Matricula" />

				

<!--  duvida --> 
			<p:commandButton id="btnNovo" value="Novo"
				action="#{alunoBean.save()}" ajax="false"  />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{alunoBean.limpar()}" ajax="false" />
		</p:panelGrid>


		<p:dataTable id="dataTableAlunos" border="1" var="aluno"
			value="#{alunoBean.alunos}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{aluno.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{aluno.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Cpf</f:facet>
				<h:outputText value="#{aluno.cpf}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nascimento</f:facet>
				<h:outputText value="#{aluno.nascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">Matricula</f:facet>
				<h:outputText value="#{aluno.matricula}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			
			<!--   dúvida -->
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{alunoBean.remove(aluno)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{alunoBean.editar(aluno.id)}"></p:commandButton>
			</p:column>
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
