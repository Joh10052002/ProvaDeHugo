<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title> Turma  </title>
</h:head>


<h:body>
	<p:messages />

	<h:form>
		<p:panelGrid columns="2">
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Turma" />
			</f:facet>

			<p:outputLabel value="Nome: " for="nomeField" />
			<p:inputText id="nomeField" value="#{turmaBean.turma.nome}"
				label="Nome" style="width:350px" />

			<p:outputLabel value="Id: " for="idField" />
			<p:inputText id="idField" value="#{turmaBean.turma.id}"
				label="Turma" style="width:350px" />

				


			<p:commandButton id="btnNovo" value="Novo"
				action="#{turmaBean.save()}" ajax="false"  />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{turmaBean.limpar()}" ajax="false" />
		</p:panelGrid>

		<p:dataTable id="dataTableTurmas" border="1" var="turma"
			value="#{turmaBean.turmas}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{turma.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{turma.nome}" />
			</p:column>
			<p:column>
				
			<!--   dúvida -->
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{alunoBean.remove(aluno)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{alunoBean.editar(aluno.id)}"></p:commandButton>
			</p:column>
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
